<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/order.js"></script>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container">

        <h1>Adicionar Pedido:</h1>

        <form id="form">

            <div class="row align-items-center">
                <input type="hidden" name="id" id="id">
                <div class="col-auto">
                    <div class="form-floating col-auto">
                        <input type="datetime-local" class="form-control" name="orderDate" id="orderDate" placeholder=""
                            required>
                        <label for="name">Data: </label>
                    </div>
                </div>

                <div class="col-auto">
                    <label for="name">Cliente </label>
                    <select class="form-control" name="customer" id="customer" required>
                    </select>
                </div>

                <div class="col-auto">
                    <label for="name">Cancelado </label>
                    <select class="form-control" name="cancelled" id="cancelled">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                  
                    </select>

                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit" value="create" id="btn-save">Cadastrar</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger d-none" type="button" id="btn-cancel">Cancelar</button>
                </div>
            </div>

            <div class="row align-items-center mt-2">
                <div class="col-auto">
                    <div class="form-floating col-auto">
                        <input type="text" class="form-control" id="product-search" placeholder="">
                        <label for="name">Produtos: </label>
                    </div>
                </div>
                <div class="col-auto">
                    <select class="form-control" id="product-select">
                        <option value="0">--</option>
                    </select>
                </div>
                  <div class="col-auto">
                    <button class="btn btn-secondary" type="button" id="btn-add">Adicionar</button>
                </div>
            </div>

            <div class="row align-items-center mt-2">
                <div class="col-auto">
                    Produtos:
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col-auto">
                    <table class="table table-striped table-bordered">
                        <thead class="border">
                            <tr>

                                <th scope="col">
                                    Nome
                                </th>
                                <th scope="col">
                                    Preço
                                </th>
                                <th scope="col">
                                    Descrição
                                </th>
                                <th scope="col">
                                    Marca
                                </th>
                                <th scope="col">
                                    Categorias
                                </th>
                                <th scope="col">
                                    Reembolsável
                                </th>
                                <th>
                                    Quantidade
                                </th>
                                <th scope="col">
                                </th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    </form>

    <h1>Pedidos:</h1>
    <table class="table table-striped table-bordered">
        <thead class="border">
            <tr>
                <th scope="col">
                    ID
                </th>
                 <th scope="col">
                    Total
                </th>
                <th scope="col">
                    Cliente
                </th>
                <th scope="col">
                    Data Compra
                </th>
                <th scope="col">
                    Produtos
                </th>
                <th scope="col">
                    Cancelado
                </th>
                <th scope="col">
                </th>
                <th scope="col">

                </th>
            </tr>
        </thead>
        <tbody id="orders">
        </tbody>
    </table>
    </div>

</body>

</html>
