<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- JS do projeto -->
    <script src="js/functions.js"></script>
    <script src="js/order.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
    <h2 class="mt-4">Resumo de Vendas</h2>

    <div class="row mb-3">
        <div class="col-auto">
            <label>Mês:</label>
            <select id="month" class="form-control">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

        </div>
        <div class="col-auto">
            <label>Ano:</label>
            <input type="number" class="form-control" id="year" value="2025">
        </div>
        <div class="col-auto d-flex align-items-end">
            <button class="btn btn-primary" onclick="loadDashboard()">Filtrar</button>
        </div>
    </div>

    <div id="dashboard" class="border p-3 rounded shadow-sm">
        <p><strong>Média de vendas:</strong> R$ <span id="avg-sale">--</span></p>
        <p><strong>Maior venda:</strong> R$ <span id="max-sale">--</span></p>
        <p><strong>Menor venda:</strong> R$ <span id="min-sale">--</span></p>
    </div>

    </div>

</body>

</html>
